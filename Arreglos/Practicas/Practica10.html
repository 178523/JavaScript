<!doctype html>
<html lang="en">

<head>
    <title>Práctica 10</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Práctica 10</h1>
        <p>
            Suponga que tiene un arreglo de 30 posiciones llenado de forma aleatoria con números enteros entre 100 y 300, desarrolle una solución que recorra dicho arreglo y separe en un segundo arreglo los números impares, al final imprima ambos arreglos

        </p>

        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">¿De cuántos números será el arreglo?</label>
                        <input type="text" name="" id="longitud" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h4>Arreglo 1</h4>
                    <ul class="list-group" id="ArrayList1">
                    </ul>
                </div>
                <div class="col-4">
                    <h4>Pares</h4>
                    <ul class="list-group" id="ArrayList2">
                    </ul>
                </div>
                <div class="col-4">
                    <h4>Impares</h4>
                    <ul class="list-group" id="ArrayList3">
                    </ul>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" name="" id="generaValores" class="btn btn-primary btn-lg btn-block">Generar valores aleatorios</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" name="" id="pares" class="btn btn-primary btn-lg btn-block">Mostrar Pares e Impares</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./p10.js"></script>
