<!doctype html>
<html lang="en">

<head>
    <title>Práctica 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Práctica 2</h1>
        <p>
            Crear una función que reciba un arreglo con palabras, crear un nuevo arreglo que contenga solo las palabras que empiezan con una vocal.
        </p>

        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">¿Cuántos elementos tendra el array?</label>
                        <input type="text" name="" id="longitud" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h4>Nombres</h4>
                    <ul class="list-group" id="ArrayList1">
                    </ul>
                </div>
                <div class="col-6">
                    <h4>Mensaje</h4>
                    <ul class="list-group" id="listaImprimir">

                    </ul>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" name="" id="elementos" class="btn btn-outline-primary btn-lg btn-block">Generar Elementos</button>
            </div>
            <div class="col-6">
                <button type="button" name="" id="contar" class="btn btn-outline-primary btn-lg btn-block">Validar</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading" id="resultado"></h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./p2.js"></script>
</body>

</html>
